<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Font awesome 5-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/34b9bc8a79.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Highscores</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Go Back to Quiz</a>
      </nav>
    </header>
    <main>
      <h1>Highscores</h1>
      <table id="highscores-table">
        <tr>
          <th>Rank</th>
          <th>Score</th>
          <th>Initials</th>
        </tr>
      </table>
      <div id="highscore-buttons">
        <a href="index.html" class="btn btn-info"><i class="fas fa-angle-left" aria-hidden="true"></i>Go back</a>
        <button class="btn btn-danger" id="clear-highscores">Clear highscores</button>
      </div>
    </main>

    <script src="./scripts/highscore.js"></script>
  </body>
</html>
